<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="project1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="PicsArt_10-01-10.13.04.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="media-button">
            <a href="https://github.com/coder23-himasnhu"style="background: black" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#"style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/himanshutiwari_2.0?utm_source=qr&igsh=dnRtdjdnMW9lcDBx"style="background:#e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/himanshu-tiwari-b8705a235?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"style="background:#ff0000" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
